<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to the JavaScript Event Playground ðŸŽ®</h1>

  <button id="actionBtn">Click me!</button>
  <div id="hoverBox">Hover over me!</div>
  <input type="text" id="keyInput" placeholder="Type something..." />

  <div id="tabs">
    <button class="tab" data-tab="1">Tab 1</button>
    <button class="tab" data-tab="2">Tab 2</button>
    <div id="tabContent">Click a tab to see content.</div>
  </div>

  <form id="signupForm">
    <h2>Sign Up</h2>
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Submit</button>
    <div id="formFeedback"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
